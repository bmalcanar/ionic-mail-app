<ion-content scrollY="false">
  <div class="container">
    <div class="logo">
      <h1>eMail<ion-text color="warning">UR</ion-text></h1>
    </div>
    <div class="signin-form">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <p class="ion-float-right">Forgot Password?</p>
      <div class="action">
        <ion-button (click)="login()" color="secondary" expand="full" shape="round">Sign in</ion-button>
      </div>
      <span>Don't have an Account? <ion-text color="primary">Sign up</ion-text></span>
    </div>
  </div>
</ion-content>
